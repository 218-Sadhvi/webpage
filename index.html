<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #232F3E;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .search-bar input[type="text"] {
            width: 400px;
            padding: 5px;
        }
        .header .search-bar input[type="submit"] {
            padding: 5px 10px;
        }
        .nav {
            background-color: #37475A;
            padding: 10px 20px;
            color: white;
        }
        .main-content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: calc(33% - 40px);
            box-sizing: border-box;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .product:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Shopping Site</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <input type="submit" value="Search">
        </div>
        <div class="account">Your Account</div>
    </div>

    <div class="nav">
        <span>Departments</span> | 
        <span>Deals</span> | 
        <span>Customer Service</span>
    </div>

    <div class="main-content">
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/41e3YGKg-3L.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: Rs219.99</p>
            <p>Description: Copy</p>
        </div>
        <div class="product">
            <img src="https://stock.adobe.com/in/search?k=shoe&asset_id=442547913.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: Rs5999.99</p>
            <p>Description: Shoes</p>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/Ckv5ZksRRHqt3Dwv6.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Price: Rs95639.99</p>
            <p>Description: Laptos</p>
        </div>
    </div>

</body>
</html>
